<!-- HTML5文件 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Insert title here</title>
	<script src="./echarts.min.js"></script>

	</head>
	<body>
		<a id="returnbtn" href="#">返回</a>
		<div id="div" style="width: 600px;height:400px;"></div>
	<script type="text/javascript">

    		document.addEventListener("plusready",function(){
				var phoneModel=DeviceUtil.getPhoneModel();
				var toast =new Toast();
				toast.setText("终端类型"+phoneModel);
				toast.show();
				
			},false);
			
			document.getElementById("returnbtn").on("click",function(){
				window.close();
			});
    </script>
			<script>
	 var myChart = echarts.init(document.getElementById('div'));
   // 基于准备好的dom，初始化echarts实例


        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	</script>
	</body>
</html>
